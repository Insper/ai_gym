name: Lint and Test on Pull Request
on:
  pull_request:
    branches:
      - '**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: pip install pylint pytest

    - name: Run pylint
      run: pylint aigyminsper

    - name: Run tests
      run: pytest